{% extends "layout.html" %}

{% block content %}
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Übersicht</h1>
      <p class="lead text-muted">Hier siehst du eine Übersicht aller bisher hochgeladenen Fotos.<br/> Viel Spaß beim Stöbern ;)</p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for photo in photos %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="img-thumbnail" src="{{ photo.thumburl }}" alt="Thumbnail">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a type="button" class="btn btn-sm btn-outline-secondary" href="{{ photo.photourl }}">View</a>
                </div>
                <small class="text-muted">{{ photo.dateUploaded }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
